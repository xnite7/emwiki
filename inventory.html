<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory - Trading Hub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/png">
    <style>
        .inventory-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .inventory-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
        }

        .add-item-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #4a9eff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .inventory-item {
            background: var(--bg-item);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.2s;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .item-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            background: var(--bg-secondary);
            margin-bottom: 12px;
        }

        .item-info h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-quantity {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .trade-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trade-toggle label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            transition: 0.4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #11f54a;
            border-color: #11f54a;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-edit:hover {
            background: var(--bg-item-hover);
            border-color: #667eea;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://emwiki.site">
            <svg width="500" height="300" viewBox="451 471 100 39" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="eppp1" y1="1" x2="0">
                        <stop offset=".2" style="stop-color:#ff0" />
                        <stop offset="1" style="stop-color:#24ff5a" />
                    </linearGradient>
                    <linearGradient id="eppp2" y1="1" x2="0">
                        <stop offset="0" style="stop-color:#24ff5d" />
                        <stop offset="1" style="stop-color:#ff0" />
                    </linearGradient>
                </defs>
                <image id="cloud" x="461" y="459" href="https://emwiki.site/imgs/TWOKPhY.png" height="60" width="60" style="filter:opacity(.6)" />
                <text x="489" y="503" text-anchor="middle" stroke="#000" stroke-width="2.3" paint-order="stroke" stroke-linejoin="round" fill="url(#eppp1)" style="animation:floatAnim 12s ease-in-out infinite;font:200 46px Slapstick">EM</text>
                <image id="epic-image" x="464" y="463" href="https://emwiki.site/imgs/epicfaces/kitta.png" height="60" width="60" style="scale:.48;transform:translate(846px,103px);rotate:20deg;transform-origin:center;animation:floatAnim2 15s ease-in-out 1s infinite alternate" />
                <image id="cloud" x="495" y="477" href="https://emwiki.site/imgs/8UUB0Gt.png" height="60" width="60" style="filter:opacity(.86)" />
                <text x="516" y="514" text-anchor="middle" stroke="#000" stroke-width="2.3" paint-order="stroke" stroke-linejoin="round" fill="url(#eppp2)" style="animation:floatAnim 12s ease-in-out infinite;animation-delay:5.5s;font:200 16px Slapstick">wiki</text>
                <image id="cloud" x="445" y="487" href="https://emwiki.site/imgs/oYKd3nJ.png" height="28" width="42" style="filter:opacity(.8)" />
            </svg>
        </a>
        <div class="nav-links">
            <a href="/catalog" class="nav-link">Catalog</a>
            <a href="/trading" class="nav-link">Trading Hub</a>
            <a href="/forum" class="nav-link">Forum</a>
            <a href="/gallery" class="nav-link">Gallery</a>
            <a href="/scammers" class="nav-link">Scammers</a>
        </div>
    </header>

    <div class="inventory-container">
        <div class="inventory-header">
            <h1>My Inventory</h1>
            <button class="add-item-btn" onclick="inventoryManager.openAddItemModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Add Item
            </button>
        </div>

        <div class="inventory-grid" id="inventory-grid">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/inventory.js"></script>
</body>
</html>
