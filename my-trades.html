<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Trades - Trading Hub</title>
    <meta name="description" content="Manage your trades, offers, and trading history on EMwiki Trading Hub">
    <meta property="og:title" content="My Trades - Trading Hub">
    <meta property="og:image" content="https://emwiki.com/imgs/QgWIUWf.png">
    <meta property="og:description" content="Manage your trades, offers, and trading history on EMwiki Trading Hub">
    <link rel="icon" href="./imgs/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./imgs/app.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        .dashboard-container {
            max-width: 1800px;
            margin: 40px auto;
            padding: 30px 20px;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .dashboard-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            color: var(--text-secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            color: white;
            background: linear-gradient(135deg, #667eea, #4a9eff);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .listings-grid {
            display: grid;
            gap: 15px;
        }

        .listing-card {
            background: var(--bg-item);
            border: none;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .listing-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .listing-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .listing-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .listing-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .listing-status.active {
            background: rgba(17, 245, 74, 0.2);
            color: #11f54a;
        }

        .listing-status.completed {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .listing-status.cancelled {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .listing-items {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .item-tag {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .arrow {
            color: #4a9eff;
            font-size: 20px;
            align-self: center;
        }

        .listing-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #4a9eff);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: none;
        }

        .btn-edit:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #ff4757;
            color: white;
        }

        .btn-cancel:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .offer-card {
            background: var(--bg-item);
            border: none;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .offer-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.3);
        }

        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .offer-info h3 {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin: 0 0 5px 0;
        }

        .offer-from {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .offer-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .offer-status.pending {
            background: rgba(255, 208, 0, 0.2);
            color: #ffd700;
        }

        .offer-status.accepted {
            background: rgba(17, 245, 74, 0.2);
            color: #11f54a;
        }

        .offer-status.rejected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .offer-message {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            margin: 15px 0;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .offer-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-accept {
            background: #11f54a;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(17, 245, 74, 0.3);
        }

        .btn-accept:hover {
            background: #0ed941;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 245, 74, 0.5);
        }

        .btn-reject {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reject:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 20px 0 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body data-active-nav="trading">
    <div id="site-header"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>My Trading Dashboard</h1>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" onclick="dashboard.switchTab('myListings')">My Listings</button>
            <button class="tab-btn" onclick="dashboard.switchTab('receivedOffers')">Received Offers</button>
            <button class="tab-btn" onclick="dashboard.switchTab('sentOffers')">Sent Offers</button>
        </div>

        <div id="myListings" class="tab-content active">
            <div class="listings-grid" id="listings-grid"></div>
        </div>

        <div id="receivedOffers" class="tab-content">
            <div id="received-offers-grid"></div>
        </div>

        <div id="sentOffers" class="tab-content">
            <div id="sent-offers-grid"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/my-trades.js"></script>
</body>
</html>
