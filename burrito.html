<title>Burrito</title>
    <style>
      /* ---------- base layout ---------- */


    	body {
        
        touch-action: manipulation;
        overflow: hidden;
		background-image: url(./imgs/burritobg.png);
		background-repeat: repeat;
    background-size: 13%;
    margin: 0;  
		background-attachment: fixed;
		animation: diagonalScroll 30s linear infinite;

		background-blend-mode: overlay;
	}

	@keyframes diagonalScroll {
	0% {
		background-position: 60% 0%;
	}
	100% {
		background-position: 100% 100%;
	}
	}
#lives {
  touch-action: manipulation;
    font-size: 550%;
    bottom: 10px;
    left: 13px;
    position: fixed;
    -webkit-user-select: none;
    user-select: none;
    color: #ffbaba;
    padding: 6px 12px;
    border-radius: 6px;
    font-family: monospace;
    z-index: 10;
    display: none;
}


    #gameContainer {
      touch-action: manipulation;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%);
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: min(100vw, 100vh);
      height: min(100vw, 100vh);
    }

    @media (max-width: 968px) {
      body{
        background-image: url();
        background-color: black;
      }
      #gameContainer {
        width: -webkit-fill-available;
        height: 90vh;
        aspect-ratio: 16 / 9;
      }
    }

      /* ---------- burrito sprite ---------- */
      .burrito {
        touch-action: manipulation;
      position: absolute;
      top: -100px;
      background-image: url('./imgs/burrito.png');
      background-size: cover;
      animation: fall linear;
      cursor: pointer;
      z-index: 2;
      -webkit-user-select: none;
      user-select: none;
      
      padding: 10px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
      }
    }

    .explode {
      touch-action: manipulation;
      background-image: url('https://emojicdn.elk.sh/');
      transform: scale(1.5) rotate(720deg);
      transition: all 0.3s ease-out;
    }


        .particle {
          touch-action: manipulation;
      position: absolute;
      font-size: 2.5rem;
      animation: float 1.2s ease-out forwards;
      pointer-events: none;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
    }

        @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(0.5);
        opacity: 0;
      }
    }

      /* ---------- floating emoji particles ---------- */
      .float-emoji {
        touch-action: manipulation;
        position: absolute;
        pointer-events: none;
        font-size: 2.2rem;
        animation: rise 900ms ease-out forwards;
        z-index: 3;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-60px) scale(1.3);
          opacity: 0;
        }
      }

      .float-health {
        touch-action: manipulation;
        position: absolute;
        pointer-events: none;
        font-size: 2.2rem;
        animation: risehesalth 900ms ease-out forwards;
        z-index: 3;
      }

      @keyframes risehesalth {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-70%) scale(1.3);
          opacity: 0;
        }
      }

      /* ---------- UI panels ---------- */
    #score, #startScreen, #gameOverScreen, #leaderboardScreen {
      touch-action: manipulation;
      position: fixed;
      z-index: 10;
      font-size: 20px;
      font-family: monospace;
            -webkit-user-select: none;
            user-select: none;
    }
ol li{
  list-style-type: none;

}
    #score {
      touch-action: manipulation;
      font-size: 337%;
      bottom: 10px;
      -webkit-user-select: none;
      user-select: none;
      right: 10px;
      color: aliceblue;
      background: rgba(46, 46, 46, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      display: none;
    }


    #muteButton {
      touch-action: manipulation;
      
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 32px;
      cursor: pointer;
      z-index: 15;
      transition: transform 0.2s ease-in-out;
          font-size: 200%;
    }
    #muteButton:hover {
      transform: scale(1.1);
    }

#finalScoreText{
  touch-action: manipulation;
    white-space: break-spaces;
    width: 190px;
    justify-self: anchor-center;
    padding: 18px;
    border-radius: 8px;
    background: black;
}

    #startScreen, #gameOverScreen, #leaderboardScreen {
      touch-action: manipulation;
      top: 50%;
      left: 50%;
          color: aliceblue;
      backdrop-filter: blur(14px);
      transform: translate(-50%, -50%);
      background: rgb(51 51 51 / 85%);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }



    button {
      touch-action: manipulation;
      font-size: 158%;
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(152deg, #ffe76a, #ff5e00);
      color: white;
      cursor: pointer;
      font-family: monospace;
      transition: transform 0.1s ease-in-out;
    }

    #playIcon {
      touch-action: manipulation;
      font-size: 84px;
      width: 2em;
      cursor: pointer;
      transition: transform 0.3s;
      filter: grayscale(1);
    }

    #playIcon:hover {
      transform: scale(1.2);
      animation: bounce 1.4s infinite ease-in-out;
      filter: grayscale(0);
    }


    button:hover {
      transform: scale(1.05);
    }




      /* ---------- bigger animated button for mobile ---------- */
      @media (max-width: 768px) {
        button {
          font-size: 230%;

        }
        .start-icon {
          font-size: 64px;
          animation: bounce 1.2s infinite;
          display: block;
          margin-bottom: 10px;
        }
      }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

      /* ---------- orientation handling ---------- */
      #orientationPrompt {
        touch-action: manipulation;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: monospace;
        font-size: 2rem;
        padding: 20px;
        z-index: 999;
      }

      body.portrait #orientationPrompt {
        touch-action: manipulation;
        display: flex;
      }

      body.portrait #gameContainer {
        touch-action: manipulation;
        transform: rotate(90deg) translate(0, -100%);
        transform-origin: top left;
        width: 100vh;
        height: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="orientationPrompt">Please rotate your device :)</div>
    <div id="gameContainer">
      <div id="muteButton" onclick="toggleMute()"></div>
      <audio id="music" loop hidden>
        <source src="./imgs/imburrito.mp3" type="audio/mpeg" />
      </audio>

      <audio id="gameover" hidden>
        <source src="./imgs/gameover.mp3" type="audio/mpeg" />
      </audio>

      <audio id="crashSound" hidden>
        <source src="./imgs/crash.wav" type="audio/mpeg" />
      </audio>


      <div id="score">0</div>
      <div id="combo" style="display:none;position:fixed;right:10px;bottom:80px;font-size:180%;font-family:monospace;color:#ffe76a;background:rgba(46,46,46,0.7);padding:6px 12px;border-radius:6px;z-index:11;">
        <span id="comboText">x1</span>
        <svg id="comboRadial" width="48" height="48" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none;">
          <circle r="22" cx="24" cy="24" stroke="#ffe76a" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="138" stroke-dashoffset="0"/>
        </svg>
      </div>
      <div id="lives"></div>


      <div id="startScreen">

        <h2 style="font-family: monospace; font-size: xxx-large">Burrito</h2>
            

            <input id="usernameInput" placeholder="Player" style="font-size: 16px; padding: 8px; width: 100%; margin-bottom: 10px;"/>
           <p id="yourHighScore" style="margin: 10px 0;">Your Best: 0</p>
            <img src="./imgs/burrito.png" draggable="false" id="playIcon" onclick="startGame()">        
            <p id="firstScoreText" style="white-space: break-spaces"></p>

            <div id="topScores" style="margin-top: 25px; text-align: left;">
                
                <ol id="topScoresList" style="padding-left: 0;"></ol>
            </div>
      </div>

      <div id="gameOverScreen">
        <h2 style="font-family: monospace; font-size: xxx-large">Game Over</h2>
        <p id="finalScoreText" style="white-space: break-spaces"></p>
        
        <button onclick="startGame()">Restart</button>
            <div id="topScores" style="margin-top: 25px; text-align: left;">
                
                <ol id="topScoresList2" style="padding-left: 0;"></ol>

    let combo = 0;
    let lastHitTime = 0;
    let comboTimeoutInterval = null;

    function explodeBurrito() {
      const now = Date.now();
      if (now - lastHitTime < 850) {
          combo++;
          score += 1 + combo;
      } else {
          combo = 0;
          score++;
      }
      lastHitTime = now;

      // Show combo if combo > 0
      if (combo > 0) {
        comboDisplay.style.display = "block";
        updateComboCountdown();
        // Start or reset the countdown interval
        if (comboTimeoutInterval) clearInterval(comboTimeoutInterval);
        comboTimeoutInterval = setInterval(updateComboCountdown, 50);
      } else {
        comboDisplay.style.display = "none";
        if (comboTimeoutInterval) {
          clearInterval(comboTimeoutInterval);
          comboTimeoutInterval = null;
        }
      }
    }

// ...existing code...

let clickTimestamps = [];

window.addEventListener("mousedown", function () {
  const now = Date.now();
  // Keep only clicks in the last 1 second
  clickTimestamps = clickTimestamps.filter(ts => now - ts < 1000);
  clickTimestamps.push(now);

  // If more than 15 clicks in the last second, that's >15 CPS (very suspicious)
  if (clickTimestamps.length > 15 && !gameOver) {
    endGame();
    alert("Autoclicker detected! Game stopped.");
  }
});

      /* --------------------------------------------------

      /* --------------------------------------------------
       *  DOM REFS

      const gameContainer = document.getElementById("gameContainer");
      const scoreDisplay = document.getElementById("score");
      const comboDisplay = document.getElementById("combo");
const comboText = document.getElementById("comboText");
const comboRadial = document.getElementById("comboRadial").querySelector("circle");
      const startScreen = document.getElementById("startScreen");
      const gameOverScreen = document.getElementById("gameOverScreen");
      const finalScoreText = document.getElementById("finalScoreText");
      const firstScoreText = document.getElementById("firstScoreText");
      const usernameInput = document.getElementById("usernameInput");
      const leaderboardList = document.getElementById("leaderboardList");
      const music = document.getElementById("music");
      music.volume = 0.8; // lower volume for background music
      const popSound1 = document.getElementById("popSound1");
      const popSound2 = document.getElementById("popSound2");
      const popSound3 = document.getElementById("popSound3");
      const popSound4 = document.getElementById("popSound4");
      const urhighscore = document.getElementById("yourHighScore");

      /* --------------------------------------------------

      let score = 0;
      let gameOver = false;
      let spawnRate = 1000;
      let spawnInterval;
      let difficultyInterval;
      let playerName = "";
      let lives = 3;
      const livesDisplay = document.getElementById("lives");


async function loadTop3Leaderboard() {
    try {
        const res = await fetch(BACKEND_ENDPOINT + "/top");
        const data = await res.json();
        const top3 = data.slice(0, 3); // just top 3

        const topList = document.getElementById("topScoresList");
        const topList2 = document.getElementById("topScoresList2");
        topList.innerHTML = "";
        topList2.innerHTML = "";

        const medals = ["", "", ""];

        top3.forEach((entry, index) => {
            const li = document.createElement("li");
            const medal = medals[index] || "";
            li.textContent = `${medal} ${entry.name || "Anonymous"} - ${entry.score}`;
            topList.appendChild(li);
            // Clone the element for the second list
            topList2.appendChild(li.cloneNode(true));
        });
    } catch (err) {
        console.error("Failed to load leaderboard:", err);
        const topList2 = document.getElementById("topScoresList2");
        const topList = document.getElementById("topScoresList");
        topList2.innerHTML = "<li>Offline</li>";
        topList.innerHTML = "<li>Offline</li>";
    }
}

function updateComboCountdown() {
  const duration = 1000;
  const timeLeft = Math.max(0, duration - (Date.now() - lastHitTime));
  if (combo > 0 && timeLeft > 0) {
    comboText.textContent = `x${combo+1}`;
    // Radial progress (circle)
    const percent = timeLeft / duration;
    const circumference = 2 * Math.PI * 22; // r=22
    comboRadial.style.strokeDasharray = circumference;
    comboRadial.style.strokeDashoffset = circumference * (1 - percent);
    comboRadial.style.opacity = 1;
  } else {
    comboText.textContent = "x1";
    comboRadial.style.strokeDashoffset = 0;
    comboRadial.style.opacity = 0.3;
    if (comboTimeoutInterval) {
      clearInterval(comboTimeoutInterval);
      comboTimeoutInterval = null;
    }
    combo = 0;
    comboDisplay.style.display = "none";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  loadTop3Leaderboard();
  usernameInput.value = localStorage.getItem("playerName") || "";

  const isMuted = localStorage.getItem("mute") === "true" || false;
  music.muted = isMuted;
  document.getElementById("muteButton").textContent = isMuted ? "" : "";
});

function toggleMute() {
  music.muted = !music.muted;
  localStorage.setItem("mute", music.muted.toString());
  document.getElementById("muteButton").textContent = music.muted ? "" : "";
}

      /* --------------------------------------------------
       *  HIGH SCORE UTILS (local)
       * -------------------------------------------------- */
      function getHighScores() {
        try {
          return JSON.parse(localStorage.getItem("highScores1")) || {};
        } catch {
          return {};
        }
      }

      usernameInput.addEventListener("change", updateValue);

      function updateValue() {
        urhighscore.innerText = `Your Best: ${getHighScoreFor(usernameInput.value)}`
        
      }
      updateValue(usernameInput)
      function getHighScoreFor(name) {
        const h = getHighScores();
        return h[name] || 0;
      }

      function setHighScoreFor(name, newScore) {
        const h = getHighScores();
        h[name] = newScore;
        localStorage.setItem("highScores1", JSON.stringify(h));
      }

      /* --------------------------------------------------
       *  GLOBAL LEADERBOARD (backend)
       * -------------------------------------------------- */
      async function postHighScoreBackend(name, newScore) {
        try {
          await fetch(BACKEND_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, score: newScore }),
          });
        } catch (err) {
          console.warn("Unable to post score", err);
        }
      }



      function showLeaderboard() {
        gameOverScreen.style.display = 'none';
        leaderboardScreen.style.display = 'block';
        loadTop3Leaderboard();
        }
      /* --------------------------------------------------
       *  GAME LOGIC
       * -------------------------------------------------- */
        function updateLivesDisplay() {
          if (lives > 0 && lives < 3) {
            const rect = livesDisplay.lastChild.getBoundingClientRect();
            const emoji = document.createElement("span");
            emoji.className = "float-health";
            emoji.innerHTML = `<img draggable="false" src="./imgs/burrito.png" style="width: 20%;"/>`
            emoji.style.left = rect.left + rect.width / 2 + "px";
            emoji.style.top = rect.top + rect.height / 2 + "px";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 900);
          }
          if (lives==3) {
            livesDisplay.innerHTML = `<img draggable="false" src="./imgs/burrito.png" style="position:relative;width: 20%;"/><img draggable="false" src="./imgs/burrito.png" style="position:relative;left:-10%;width: 20%;"/><img draggable="false" src="./imgs/burrito.png" style="position:relative;left:-20%;width: 20%;"/>`;
          } else if (lives==2) {
            livesDisplay.innerHTML = `<img draggable="false" src="./imgs/burrito.png" style="position:relative;width: 20%;"/><img draggable="false" src="./imgs/burrito.png" style="position:relative;left:-10%;width: 20%;"/>`;
          } else if (lives==1) {
            livesDisplay.innerHTML = `<img draggable="false" src="./imgs/burrito.png" style="position:relative;width: 33%;"/>`;
          } else {
            livesDisplay.innerHTML = ``;
          }
          
        }

        function createBurrito() {
            if (gameOver) return;

            const burrito = document.createElement("div");
            burrito.className = "burrito";
            burrito.style.left = Math.random() * 90 + "%";
            burrito.style.width = "60px";
            burrito.style.height = "60px";
            burrito.style.animationDuration = (1.8 + Math.random() * 1.5) + "s";

            function burritoClick() {
                burrito.removeEventListener("mousedown", burritoClick)
                burrito.removeEventListener("touchdown", burritoClick)
                //randomly select a pop sound
                const popSounds = [popSound1, popSound2, popSound3, popSound4];
                const randomPopSound = popSounds[Math.floor(Math.random() * popSounds.length)];
                randomPopSound.currentTime = 0;
                randomPopSound.play();

                explodeBurrito();
                scoreDisplay.textContent = score;

                burrito.classList.add("explode");
                setTimeout(() => burrito.remove(), 300);

                const emoji = document.createElement("div");
                emoji.className = "float-emoji";
                emoji.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                emoji.style.left = burrito.style.left;
                emoji.style.top = burrito.offsetTop + "px";
                gameContainer.appendChild(emoji);
                setTimeout(() => emoji.remove(), 1000);
            }
        
            burrito.addEventListener("mousedown", burritoClick)
            burrito.addEventListener("touchdown", burritoClick)


            burrito.addEventListener("animationend", () => {
                if (!gameOver && document.body.contains(burrito)) {
                  lives--;
                  crashSound.currentTime = 0;
                  crashSound.play();
                  updateLivesDisplay();
                  burrito.remove();
                if (lives <= 0) endGame();
                }
            });

        gameContainer.appendChild(burrito);
        }



      function endGame() {
        combo = 0;
        comboDisplay.style.display = "none";
        if (comboTimeoutInterval) {
          clearInterval(comboTimeoutInterval);
          comboTimeoutInterval = null;
        }
        livesDisplay.style.display = "none";
        gameOver = true;
        loadTop3Leaderboard();
        clearInterval(spawnInterval);
        clearInterval(difficultyInterval);
        scoreDisplay.style.display = "none";
        gameOverScreen.style.display = "block";


        music.pause();
        document.getElementById("gameover").play();



        finalScoreText.textContent = `Score: ${score}`;
        updateHighScore(score);

        

        document.querySelectorAll(".burrito").forEach((b) => {
          b.style.animationPlayState = "paused";
          b.style.pointerEvents = "none";
        });
      }
       firstScoreText.textContent = getHighScoreFor(playerName);

      function updateHighScore(newScore) {
        const hs = getHighScoreFor(playerName);
        if (newScore > hs) setHighScoreFor(playerName, newScore);
        const text = `High Score: ${getHighScoreFor(playerName)}`;

        finalScoreText.textContent += `\n${text}`;

        // fire-and-forget to backend
        postHighScoreBackend(playerName, getHighScoreFor(playerName));
        loadTop3Leaderboard();
      }
      


      function startGame() {
        combo = 0;
        comboDisplay.style.display = "none";
        if (comboTimeoutInterval) {
          clearInterval(comboTimeoutInterval);
          comboTimeoutInterval = null;
        }
        lives = 3;
        livesDisplay.style.display = "block";
        updateLivesDisplay();

        playerName = (usernameInput.value || "Player").trim().slice(0, 20);
        localStorage.setItem("playerName", playerName);
        

        document.querySelectorAll(".burrito").forEach((el) => el.remove());
        score = 0;
        gameOver = false;
        spawnRate = 1000;

        scoreDisplay.textContent = "0";
        scoreDisplay.style.display = "block";
        startScreen.style.display = "none";
        gameOverScreen.style.display = "none";

        music.currentTime = 0;
        music.play();

        spawnInterval = setInterval(createBurrito, spawnRate);
        difficultyInterval = setInterval(() => {
          if (spawnRate > -1000) {
            clearInterval(spawnInterval);
            spawnRate -= 50;
            spawnInterval = setInterval(createBurrito, spawnRate);
          }
        }, 5000);
      }

      

      /* --------------------------------------------------
       *  INIT START SCREEN
       * -------------------------------------------------- */
      (function init() {
        firstScoreText.textContent = playerName
          ? `Welcome back, ${playerName}!\nHigh Score: ${getHighScoreFor(playerName)}`
          : "";
        startScreen.style.display = "block";

      })();
    </script>
