<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .video-container {
            width: 100%;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            background: #000;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            color: white;
            text-align: center;
            padding: 40px;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source id="videoSource" src="" type="">
            Your browser does not support the video tag.
        </video>
        <div class="controls" style="display: none;" id="controls">
            <button onclick="downloadVideo()">Download</button>
            <button onclick="window.close()">Close</button>
        </div>
        <div class="loading" id="loading">Loading video...</div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        
        if (!videoUrl) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No video URL provided';
            document.getElementById('loading').style.display = 'none';
        } else {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const loading = document.getElementById('loading');
            const controls = document.getElementById('controls');
            const error = document.getElementById('error');
            
            // Set video source
            videoSource.src = videoUrl;
            videoPlayer.load();
            
            videoPlayer.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
                controls.style.display = 'flex';
            });
            
            videoPlayer.addEventListener('error', (e) => {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Failed to load video. Please try downloading it instead.';
                controls.style.display = 'flex';
            });
        }
        
        function downloadVideo() {
            const videoUrl = new URLSearchParams(window.location.search).get('url');
            if (videoUrl) {
                window.open(videoUrl, '_blank');
            }
        }
    </script>
</body>
</html>
